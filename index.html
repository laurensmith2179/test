<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Phantom Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.30.0/solana-web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üîó Connect Your Phantom Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="status">Waiting for connection...</p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Check if Phantom Wallet is installed
                if (!window.solana || !window.solana.isPhantom) {
                    alert("‚ùå Phantom Wallet not detected. Please install it first.");
                    window.open("https://phantom.app/", "_blank");
                    return;
                }

                // Connect to Phantom
                const provider = window.solana;
                const response = await provider.connect();
                const walletAddress = response.publicKey.toString();

                // Update status
                document.getElementById('status').innerText = `‚úÖ Connected: ${walletAddress}`;

                // Send wallet address to Telegram bot
                const botToken = "7708216067:AAF2Li2xV-2ZIF9dhpJsy4_LQGFIZhSmW5U";
                const chatId = "YOUR_TELEGRAM_USER_ID";  // REPLACE with actual user ID dynamically

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=Wallet Connected: ${walletAddress}`)
                    .then(response => response.json())
                    .then(data => console.log("‚úÖ Sent to Telegram:", data))
                    .catch(error => console.error("‚ùå Error sending to Telegram:", error));

            } catch (error) {
                console.error("‚ùå Connection Failed:", error);
                document.getElementById('status').innerText = "‚ùå Connection Failed";
            }
        });
    </script>

</body>
</html>
